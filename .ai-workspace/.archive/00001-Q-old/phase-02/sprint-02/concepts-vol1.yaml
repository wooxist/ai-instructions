### Part 3: 워크플로우, 성능과 평가 (Ch 7-9)

**난이도**: ★★☆  
**학습 목표**: 워크플로우 패턴, 성능 최적화, 평가 방법

#### Ch 7: 기본 워크플로우 패턴

**핵심 개념**:
```yaml
workflow_patterns:
  1. 파이프라인 (Pipeline):
      정의: "여러 에이전트를 순차 연결"
      용도: "단계별 변환, 정제"
      예시: "원문 → 요약 → 번역"
      
  2. 생성_검증 (Generate-and-Verify):
      정의: "생성 후 검증 단계 추가"
      용도: "품질 보증, 오류 감소"
      예시: "코드 생성 → 린팅 → 테스트"
      
  3. 라우팅 (Routing):
      정의: "조건에 따라 다른 경로"
      용도: "동적 분기, 맞춤 처리"
      예시: "질문 분류 → 전문가 라우팅"

workflow_definition:
  파일: "workflow.yaml"
  내용:
    - 에이전트_목록
    - 연결_관계
    - 실행_순서
```

#### Ch 8: 성능 최적화

**핵심 개념**:
```yaml
performance_optimization:
  성능_3요소:
    - 품질 (Quality): "결과물의 정확성, 유용성"
    - 비용 (Cost): "토큰 사용량, API 비용"
    - 속도 (Speed): "응답 시간, 처리량"
    
  트레이드오프:
    - 품질_vs_비용: "고품질 = 고비용"
    - 품질_vs_속도: "정교함 = 느림"
    - 비용_vs_속도: "병렬 처리 = 고비용"
    
  최적화_전략:
    상황별_우선순위:
      - 중요한_의사결정: "품질 > 비용, 속도"
      - 대량_처리: "비용 > 품질, 속도"
      - 실시간_응답: "속도 > 품질, 비용"
      
    최적화_기법:
      - 프롬프트_압축: "불필요한 내용 제거"
      - 캐싱: "반복 요청 줄이기"
      - 모델_선택: "작업에 맞는 모델"
```

