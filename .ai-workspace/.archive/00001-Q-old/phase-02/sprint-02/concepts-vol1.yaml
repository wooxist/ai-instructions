### Part 1: 프롬프트와 인스트럭션의 기초 (Ch 1-3)

**난이도**: ★☆☆~★★☆  
**학습 목표**: AI와의 기본 대화부터 구조화된 인스트럭션까지

#### Ch 1: 프롬프트와 인스트럭션 이해하기

**핵심 개념**:
```yaml
concepts:
  - 프롬프트 (Prompt):
      정의: "AI와의 일회성 대화"
      특징: "즉흥적, 맥락 의존적"
      한계: "재사용 어려움, 일관성 부족"
      
  - 인스트럭션 (Instruction):
      정의: "구조화되고 재사용 가능한 AI 작업 명세서"
      필요성: "프롬프트의 한계 극복"
      장점: "재사용성, 일관성, 확장성"

use_cases:
  - 프롬프트 → 인스트럭션 전환 필요성
  - 단발성 작업 vs 반복 작업
```

