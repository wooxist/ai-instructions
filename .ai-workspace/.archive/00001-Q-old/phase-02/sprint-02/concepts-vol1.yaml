  - 단일_에이전트_한계:
      상황: "하나의 에이전트로 모든 작업 처리 불가능"
      해결: "2권 Part 1 (사고 클러스터 설계)"
      
  - 협업_필요:
      상황: "여러 에이전트가 협력해야 함"
      해결: "2권 Part 4 (다중 에이전트 협업)"
      
  - 조직_확장:
      상황: "개인 → 팀 → 조직으로 확장"
      해결: "2권 Part 5 (시스템 확장)"
      
  - 복잡한_의사결정:
      상황: "단순 워크플로우로는 부족"
      해결: "2권 Part 2-3 (사고 도구, 시스템)"
```

