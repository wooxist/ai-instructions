### Part 2: 설계 원칙과 구성 요소 (Ch 4-6)

**난이도**: ★★☆  
**학습 목표**: 인스트럭션 설계 원칙과 에이전트 구조화 방법

#### Ch 4: 인스트럭션 설계의 메타 원칙

**핵심 개념**:
```yaml
meta_principles:
  구조적_원칙:
    - 단일_책임: "한 에이전트, 한 역할"
    - 명확한_경계: "역할과 책임 구분"
    - 계층적_구조: "복잡도 관리"
    
  실행_원칙:
    - 예측_가능성: "일관된 출력"
    - 검증_가능성: "결과 평가 가능"
    - 오류_처리: "실패 시나리오 대비"
    
  검증_및_책임_원칙:
    - 품질_기준: "명확한 평가 지표"
    - 인간_검토: "중요 결정 시 개입"
    - 추적_가능성: "의사결정 과정 기록"
```

#### Ch 5: 역할(Agent)과 제약(Constraint) 설계

**핵심 개념**:
```yaml
agent_design:
  why_agent:
    문제: "복잡한 작업을 한 번에 처리 어려움"
    해결: "단일 책임을 갖는 에이전트로 분할"
    
  design_principle:
    - 단일_책임_원칙 (SRP): "하나의 에이전트, 하나의 역할"
    - 명확한_입출력: "무엇을 받고, 무엇을 내놓는가"
    - 재사용_가능성: "다른 맥락에서도 활용 가능"
    
  scope_design:
    너무_작은_범위: "오버헤드 증가"
    적절한_범위: "단일 책임, 명확한 경계"
    너무_큰_범위: "복잡도 폭발, 유지보수 어려움"

constraint_design:
  types:
    - 형식_제약: "출력 포맷 (JSON, Markdown 등)"
    - 내용_제약: "금지어, 필수 포함 사항"
    - 길이_제약: "최소/최대 길이"
    - 톤_제약: "말투, 분위기"
```

#### Ch 6: 입력과 출력 설계

**핵심 개념**:
```yaml
input_output_design:
  why_important:
    - 예측_가능성: "일관된 결과"
    - 체인_가능성: "에이전트 연결"
