# AI 시스템 부트스트랩 워크플로우
# 1. 거버넌스 에이전트가 사용자와 소통하며 system.yaml을 설계합니다.
# 2. 부트스트랩 에이전트가 완성된 system.yaml을 읽어 초기 에이전트들을 생성합니다.

name: "AI System Bootstrap Workflow"
description: "사용자와의 대화를 통해 시스템의 청사진(system.yaml)을 설계하고, 그에 따라 초기 메타 에이전트들을 생성합니다."

steps:
  - name: "design_system_architecture"
    agent: "bootstrap/governance_agent.md"
    description: "거버넌스 에이전트가 사용자와 소통하여 system.yaml 파일을 설계하고 생성합니다."
    outputs:
      - file: "system.yaml"
    on_failure:
      action: "escalate"
      message: "시스템 설계(system.yaml) 생성에 실패했습니다."

  - name: "build_initial_meta_agents"
    agent: "bootstrap/bootstrap_agent.md"
    description: "부트스트랩 에이전트가 design_system_architecture 단계에서 생성된 system.yaml을 읽고, 사용자의 검토를 거쳐 초기 메타 에이전트들을 생성합니다."
    inputs:
      - file: "system.yaml" # 이전 단계의 산출물에 의존
    on_failure:
      action: "escalate"
      message: "초기 메타 에이전트 생성에 실패했습니다."
