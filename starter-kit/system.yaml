# 이 파일은 `governance_agent`에 의해 사용자와의 대화를 통해 채워집니다.

system_name: "My New AI System" # 👈 `governance_agent`가 대화를 통해 이 이름을 변경할 것입니다.
version: "1.0.0"

# 시스템의 유일한 시작점 역할을 하는 최상위 메타 에이전트
# primordial_meta_agent: "ai-agents/primordial_meta_agent.md" # 👈 `governance_agent`가 대화를 통해 이 경로를 확정하고 실제 파일을 생성할 것입니다.

# 시스템의 핵심 기능을 담당하는 특수 에이전트 목록
system_agents:
  - name: "governance_agent"
    description: "시스템의 모든 구성 요소가 `knowledge/`의 원칙을 준수하는지 감사합니다."
    instruction: "bootstrap/governance_agent.md"
  - name: "scaffolding_agent"
    description: "새로운 에이전트, 워크플로우, 작업(job)의 디렉토리 구조를 생성합니다."
    instruction: "bootstrap/scaffolding_agent.md"

